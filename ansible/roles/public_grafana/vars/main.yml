apache_mods_enabled:
  - proxy.load
  - proxy.conf
  - proxy_http.load
apache_vhosts:
  - servername: "prometheus.conference.fosdem.net"
    extra_parameters: |
      ProxyPreserveHost On  
      ProxyPass / http://127.0.0.1:3000/
      ProxyPassReverse / http://127.0.0.1:3000/

grafana_root_url: "%(protocol)s://%(domain)s:%(http_port)s/"
