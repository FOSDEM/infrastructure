global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    target_groups:
      - targets:
        - localhost:9090
  - job_name: 'node'
    target_groups:
      - targets:
        - localhost:9100
  - job_name: 'mainprometheus'
    honor_labels: true
    metrics_path: /prometheus/federate
    params:
      match[]:
        - '{__name__=~".+"}'
    target_groups:
      - targets:
        - monitor.conference.fosdem.net
