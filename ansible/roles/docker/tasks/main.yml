- name: Add docker key
  notify: apt-get update
  apt_key: url=https://apt.dockerproject.org/gpg state=present
# unhappy with v6 issues  apt_key: keyserver="hkp://p80.pool.sks-keyservers.net:80" id=58118E89F3A912897C070ADBF76221572C52609D state=present

- name: Add docker repo
  apt_repository:
    repo: "deb https://apt.dockerproject.org/repo debian-jessie main"
    state: present

- name: Install docker
  apt: name=docker-engine state=latest update_cache=true cache_valid_time=600

- name: Install docker-python
  apt: name=python-docker state=latest update_cache=true cache_valid_time=600 default_release=jessie-backports
