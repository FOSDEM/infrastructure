---

prometheus_snmp_default_targets:
  - asr1k.n.fosdem.net
  - k-sw.n.fosdem.net
  - video-switch-1-sw.n.fosdem.net
  - video-switch-2-sw.n.fosdem.net
  - aw-sw.n.fosdem.net
  - j-sw.n.fosdem.net
  - h-sw.n.fosdem.net
  - noc-sw.n.fosdem.net
  - core-sw.n.fosdem.net

rsyslog_repeated_msg_reduction: true
rsyslog_rsyslog_d_files:
  20-log-routers:
    settings:
      - 'module(load="imudp")'
      - 'input(type="imudp" port="514")'
      - '$template DynFile,"/var/log/router-log/%FROMHOST%"'
      - ':source , !isequal , "server-hostname" ?DynFile'
      - ':source , !isequal , "server-hostname" stop'

caddy_features: prometheus
caddy_config: |
  {{ ansible_nodename }}, {{ ansible_hostname }}.fosdem.net {
    gzip
    tls network@lists.fosdem.org
    root /var/www
    prometheus
    log /var/log/caddy/access.log
    proxy / localhost:3000 {
      transparent
    }
  }
  grafana.n.fosdem.net {
    proxy / localhost:3000 {
      transparent
    }
  }
  prometheus.n.fosdem.net {
    basicauth / admin {{ grafana_admin_password }}
    proxy / localhost:9090 {
      transparent
    }
  }
  prime.n.fosdem.net {
    basicauth / admin {{ grafana_admin_password }}
    proxy / https://so2wcs.ulb.ac.be {
      transparent
      insecure_skip_verify
    }
  }
  oxidized.n.fosdem.net {
    basicauth / admin {{ grafana_admin_password }}
  }


grafana_conf_data: |
  app_mode = development

  [paths]
  data = {{ grafana_dir_data }}
  logs = {{ grafana_dir_log }}
  plugins = {{ grafana_dir_plugins }}

  [server]
  protocol = http
  http_port = {{ grafana_http_port }}
  domain = {{ ansible_nodename }}

  [database]
  type = {{ grafana_database.type }}
  host = {{ grafana_database.host }}
  name = {{ grafana_database.name }}
  user = {{ grafana_database.user }}
  password = {{ grafana_database.password }}
  path = {{ grafana_database.path }}

  [session]

  [analytics]
  check_for_updates = true

  [security]
  admin_user = {{ grafana_admin_user }}
  admin_password = {{ grafana_admin_password }}

  [snapshots]

  [users]

  [auth.anonymous]

  [auth.github]

  [auth.google]

  [auth.proxy]

  [auth.basic]

  [auth.ldap]

  [smtp]

  [emails]

  [log]
  mode = file
  level = Info

  [log.console]

  [log.file]

  [event_publisher]

  [dashboards.json]

