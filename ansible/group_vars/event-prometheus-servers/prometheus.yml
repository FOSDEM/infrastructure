prometheus_web_listen_address: "127.0.0.1:9090"

prometheus_alertmanager_config:
- static_configs:
  - targets: ["127.0.0.1:9093"]

prometheus_alert_rules:
- alert: InstanceDown
  expr: "up == 0"
  for: 5m
  labels:
    severity: critical
  annotations:
    description: "{% raw %}{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes.{% endraw %}"
    summary: "{% raw %}Instance {{ $labels.instance }} down{% endraw %}"

prometheus_scrape_configs:
- job_name: "prometheus"
  file_sd_configs:
  - files:
    - "/etc/prometheus/file_sd/prometheus.yml"
- job_name: "node"
  scrape_interval: 5s
  file_sd_configs:
  - files:
    - "/etc/prometheus/file_sd/node.yml"
- job_name: 'snmp_default'
  scrape_interval: 30s
  scrape_timeout: 30s
  static_configs:
  file_sd_configs:
  - files:
    - "/etc/prometheus/file_sd/snmp_default.yml"
  metrics_path: /snmp
  params:
    module: [if_mib]
  relabel_configs:
  - source_labels: [__address__]
    target_label: __param_target
  - source_labels: [__param_target]
    target_label: instance
  - target_label: __address__
    replacement: 127.0.0.1:9116  # SNMP exporter.
- job_name: 'snmp_wlc'
  scrape_interval: 60s
  scrape_timeout: 10s
  static_configs:
    - targets:
      - 172.33.17.250
  metrics_path: /snmp
  params:
    module: [cisco_wlc]
  relabel_configs:
  - source_labels: [__address__]
    target_label: __param_target
  - source_labels: [__param_target]
    target_label: instance
  - target_label: __address__
    replacement: 127.0.0.1:9116  # SNMP exporter.
- job_name: 'caddy'
  static_configs:
  - targets:
    - localhost:9180
- job_name: 'avq'
  scrape_interval: "1s"
  file_sd_configs:
  - files:
    - "/etc/prometheus/avq.yml"
- job_name: 'swag'
  scrape_interval: "15s"
  metrics_path: /stats/stats.php
  static_configs:
  - targets:
    - fosdem.thepreview.be
- job_name: 'grafana'
  scrape_interval: "15s"
  scheme: https
  static_configs:
  - targets:
    - dashboard.fosdem.org
    - grafana.n.fosdem.net
- job_name: 'reviews'
  scrape_interval: 30s
  static_configs:
  - targets:
    - encode-master.video.fosdem.org:9399

prometheus_snmp_default_targets:
- asr1k.n.fosdem.net
- k-sw.n.fosdem.net
- video-switch-1-sw.n.fosdem.net
- video-switch-2-sw.n.fosdem.net
- aw-sw.n.fosdem.net
- j-sw.n.fosdem.net
- h-sw.n.fosdem.net
- noc-sw.n.fosdem.net
- core-sw.n.fosdem.net

snmp_exporter_web_listen_address: "127.0.0.1:9116"
snmp_exporter_config_file: "snmp_exporter/snmp.yml"
snmp_exporter_log_level: debug

blackbox_exporter_web_listen_address: "127.0.0.1:9115"
blackbox_exporter_configuration_modules:
  http_2xx:
    prober: http
    http:
  http_post_2xx:
    prober: http
    http:
      method: POST
  tcp_connect:
    prober: tcp
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"
  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"
  icmp:
    prober: icmp
