modules:
  if_mib:
    auth:
      community: "{{ snmp_community_fosdem_default }}"
    walk:
    - 1.3.6.1.2.1.1 # system, conflict with PowerNet-MIB
    - ifTable
    - etherStatsTable
    - ifXTable
    # CISCO-ENVMON-MIB
    - ciscoEnvMonVoltageStatusTable
    - ciscoEnvMonTemperatureStatusTable
    - ciscoEnvMonFanStatusTable
    - ciscoEnvMonSupplyStatusTable
    # CISCO-ENTITY-QFP-MIB
    - ceqfpUtilOutputNonPriorityPktRate
    - ceqfpUtilProcessingLoad
    # CISCO-ENTITY-FRU-CONTROL-MIB
    #- cefcFRUPowerSupplyGroupTable
    #- cefcFRUPowerStatusTable
    lookups:
    - source_indexes: [ ifIndex ]
      lookup: ifAlias
      keep_source_indexes: true
    - source_indexes: [ ifIndex ]
      lookup: ifDescr
      keep_source_indexes: true
    - source_indexes: [ ifIndex ]
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
      keep_source_indexes: true
    - source_indexes: [ ciscoEnvMonTemperatureStatusIndex ]
      lookup: ciscoEnvMonTemperatureStatusDescr
      keep_source_indexes: true
    - source_indexes: [ ciscoEnvMonTemperatureStatusIndex ]
      lookup: ciscoEnvMonSupplyStatusDescr
      keep_source_indexes: true
  cisco-rogue-ap-table:
    walk:
      - bsnRogueAPDot11MacAddress
      - bsnRogueAPSSID
      - bsnRogueAPDetectingAPMacAddress
      - bsnRogueAPTotalClients
    lookups:
    - source_indexes: [ bsnRogueAPDot11MacAddress ]
      lookup: bsnRogueAPSSID
      keep_source_indexes: true
  cisco_wlc_base:
    auth:
      community: "{{ snmp_community_ulb_wlc }}"
    walk:
    - 1.3.6.1.2.1.1 # system, conflict with PowerNet-MIB
    - ifTable
    - ifXTable
    # AIRESPACE-SWITCHING-MIB
    - agentResourceInfoGroup
    # Single entries from bsnDot11EssTable # 1.3.6.1.4.1.14179.2.1.1
    - bsnDot11EssSsid
    - bsnDot11EssNumberOfMobileStations
    lookups:
    - source_indexes: [ ifIndex ]
      lookup: ifAlias
      keep_source_indexes: true
    - source_indexes: [ ifIndex ]
      lookup: ifDescr
      keep_source_indexes: true
    - source_indexes: [ ifIndex ]
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
      keep_source_indexes: true
    - source_indexes: [ bsnDot11EssIndex ]
      lookup: bsnDot11EssSsid
      keep_source_indexes: true
  cisco_wlc_wifi:
    auth:
      community: "{{ snmp_community_ulb_wlc }}"
    walk:
    # bsnAPEntry
    - bsnAPName # 1.3.6.1.4.1.14179.2.2.1.1.3 - 30ms
    - bsnAPAdminStatus # 1.3.6.1.4.1.14179.2.2.1.1.37 - 30ms
    - bsnAPOperationStatus # 1.3.6.1.4.1.14179.2.2.1.1.6 - 30ms
    # bsnAPIfLoadParametersTable
    - bsnAPIfLoadChannelUtilization # 1.3.6.1.4.1.14179.2.2.13.1.3 - 42ms
    # Other tables
    - bsnAPIfChannelNoiseInfoTable # 1.3.6.1.4.1.14179.2.2.15 - 1.2s
    - bsnAPIfDot11CountersTable # 1.3.6.1.4.1.14179.2.2.6 - 650ms
    - bsnAPIfTable # 1.3.6.1.4.1.14179.2.2.2 - 1.0s
    # Single entries from bsnAPIfSmtParamTable
    - bsnAPIfDot11BSSID # 1.3.6.1.4.1.14179.2.2.3.1.30 - 50ms
    overrides:
      bsnAPName:
        type: DisplayString
    lookups:
    - source_indexes: [ bsnAPDot3MacAddress ]
      lookup: bsnAPName
      keep_source_indexes: true
