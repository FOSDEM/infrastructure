---
- name: create recordings directory
  file:
    path: "{{ vocto_recording_directory }}"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: add backports repository
  apt_repository:
    repo: "deb http://deb.debian.org/debian/ {{ansible_distribution_release}}-backports main"
    state: present
  register: apt_sources

- name: run update if the cache is stale and we have added the backports repo"
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: apt_sources.changed

- name: "install packages"
  apt: pkg={{ item }} state=latest
  with_items:
    - bash-completion
    - curl
    - ffmpeg
    - git
    - python3-gi-cairo
    - rsync

- name: "install voctomix package from backports"
  apt:
    name: voctomix-core
    state: latest
    default_release: "{{ansible_distribution_release}}-backports"

- name: create scripts directory
  file:
    path: /opt/scripts/
    state: directory
    owner: root
    group: root
    mode: 0755

- name: install sink-output scripts
  copy: src=scripts/{{ item }} dest=/opt/scripts/ owner=root group=root mode=0755
  with_items:
  - sink-output.sh
  - source-background.sh
  - source-cam.sh
  - source-slides.sh
  - streamcast.sh
  - streamcast_backup.sh
  notify: restart voctoscripts

- name: create config directory
  file:
    path: /opt/config/
    state: directory
    owner: root
    group: root
    mode: 0755

- name: set standard configuration
  copy: src=config/{{ item }} dest=/opt/config/{{ item }} owner=root group=root mode=0644
  with_items:
  - defaults.sh
  - voctocore.ini
  - background.raw
  notify: restart vocto

- name: patch videomix.py to use our defaults
  patch:
    src: patches/videomix.py.diff
    dest: /usr/share/voctomix/voctocore/lib/videomix.py

- name: set local configuration
  template:
    src: config/config.sh
    dest: /opt/config/config.sh
    owner: root
    group: root
    mode: 0644
  notify: restart vocto

- name: install vocto units
  copy:
    src: "{{item}}"
    dest: /etc/systemd/system/
    owner: root
    group: root
    mode: 0644
  with_fileglob:
  - ../files/units/*
  notify: restart vocto

- name: enable and start all vocto units
  service:
    name: "{{item}}"
    state: started
    enabled: yes
    daemon_reload: yes
  with_items:
  - voctocore
  - vocto-sink-output
  - vocto-source-background
  - vocto-source-cam
  - vocto-source-slides
  - streamcast
  - streamcast_backup
