- name: restart service if bmd-receiver.service has been modified
  service:
    name: bmd-receiver
    state: restarted
  when: bmdreceiver.changed

- name: enable bmd-receiver service
  systemd:
    name: bmd-receiver
    enabled: yes
    state: started
    daemon_reload: yes
