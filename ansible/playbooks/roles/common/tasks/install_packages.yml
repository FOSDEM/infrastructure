---
- name: "Install packages"
  apt: pkg={{ item }} state=latest install_recommends=no
  with_items:
    - ack-grep
    - apt-transport-https
    - bash-completion
    - binutils
    - ca-certificates
    - curl
    - ethtool
    - file
    - git
    - htop
    - ifmetric
    - iftop
    - inotify-tools
    - iotop
    - less
    - libcap2-bin
    - lsof
    - ltrace
    - mediainfo
    - mosh
    - mtr-tiny
    - patch
    - screen
    - sipcalc
    - strace
    - tcpdump
    - vim
    - vnstat
    - vcsh
    - zsh

- name: "Add root screenrc"
  copy:
    src: screenrc
    dest: /root/.screenrc

- name: "Install NTP time sync"
  apt: pkg={{ item }} state=latest install_recommends=no
  with_items:
    - chrony
  when: ansible_virtualization_role == "host"
