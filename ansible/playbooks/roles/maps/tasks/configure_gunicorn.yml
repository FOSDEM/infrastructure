- name: install the tmpfiles.d conf
  become: yes
  copy:
    src: tmpfiles.d/c3nav.conf
    dest: /usr/lib/tmpfiles.d

- name: configure tmpfiles.d
  become: yes
  command: systemd-tmpfiles --create

- name: install the c3nav gunicorn service
  copy:
    src: gunicorn-c3nav.service
    dest: /etc/systemd/system
    owner: root
    group: root
    mode: 0644

- name: enable c3nav gunicorn service
  systemd:
    name: gunicorn-c3nav
    state: started
    enabled: yes
    daemon_reload: yes

- name: create logfile (with right permissions) if this does not exist
  copy:
    content: ""
    dest: /var/log/c3nav.log
    force: no
    group: c3nav
    owner: c3nav
    mode: 0644
