---
- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: restart nfs
  service:
    name: nfs-kernel-server
    state: restarted

- name: restart fetcher target
  become: true
  systemd:
    daemon_reload: true
    name: fetcher.target
    state: restarted

- name: restart fetcher service
  become: true
  systemd:
    daemon_reload: true
    name: "{{ item.name }}"
    state: restarted
  with_items: "vlc_fetcher_services"

