---
- name: "add sreview repo key"
  apt_key:
    id: CF62318D5BBED48F33ACD5431B0006256FB29164
    keyserver: keys.gnupg.net
    state: present

- name: "add sreview repository"
  apt_repository:
    update_cache: yes
    repo: deb https://latin.grep.be/sreview stretch main

- name: Install sreview-detect
  apt:
    state: latest
    install_recommends: no
    package:
    - sreview-detect

- name: create sreview config directory
  file:
    path: /etc/sreview
    state: directory
    owner: fosdem
    group: fosdem
    mode: 0755

- name: Install the detect_files config file
  template:
   src: sreview/config.pm.j2
   dest: /etc/sreview/config.pm
   owner: fosdem
   group: root
   mode: 0660
