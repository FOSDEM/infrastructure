---
- name: install NFS utilities and server
  apt:
    state: present
    package:
    - nfs-common
    - nfs-kernel-server
    - iptables-persistent

- name: create export directories
  file:
    path: "{{ item.strip().split()[0] }}"
    state: directory
  with_items: "{{ nfs_exports }}"
  notify: restart nfs

- name: create the exports file
  template:
    src: nfs/exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
  notify: restart nfs

- name: create the firewall
  template:
    src: iptables/rules.v4
    dest: /etc/iptables/rules.v4
    owner: root
    group: root
    mode: 0644
  notify: reload iptables-persistent

- name: enable and start NFS server
  service:
    name: nfs-server
    state: started
    enabled: true
  when: nfs_exports|length

- name: enable and start the firewall
  service:
    name: iptables-persistent
    state: started
    enabled: true
