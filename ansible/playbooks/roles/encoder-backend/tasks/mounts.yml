---
- name: mount sreview home directory
  mount:
    name: /var/lib/sreview
    src: encode-master.video.fosdem.org:/var/lib/sreview
    fstype: nfs
    state: mounted

- name: ensure /srv/sreview exists
  file:
    path: /srv/sreview
    state: directory

- name: ensure /srv/sreview/incoming exists
  file:
    path: /srv/sreview/incoming
    state: directory

- name: mount backends
  mount:
    name: /srv/sreview/incoming/{{ item }}
    src: stream{{ item }}.video.fosdem.org:/var/www/dump
    fstype: nfs
    state: mounted
  with_items:
    - backend0
    - backend1
    - backend2
    - backend3
    - backend4

- name: mount working storage
  mount:
    name: /srv/sreview/{{ item }}
    src: reviewstorage0.video.fosdem.org:/srv/sreview/{{ item }}
    fstype: nfs
    state: mounted
  with_items:
    - assets
    - storage
