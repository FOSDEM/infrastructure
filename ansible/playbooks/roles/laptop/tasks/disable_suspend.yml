---
- name: disable suspend and hibernate
  systemd:
    name: "{{ item }}"
    enabled: no
    masked: yes
  with_items:
  - sleep.target
  - suspend.target
  - hibernate.target
  - hybrid-sleep.target


- name: disable systemd lid switch handling
  lineinfile:
    dest: /etc/systemd/logind.conf
    regexp: "^HandleLidSwitch"
    line: "HandleLidSwitch=ignore"
    state: present
  notify: restart systemd-logind
