---
- name: create room name directories
  file:
    path: "/var/www/html/{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items: "{{ video_rooms }}"

- name: install html files
  copy:
    src: "{{ item }}"
    dest: "/var/www/html/"
    owner: root
    group: root
    mode: 0644
  with_fileglob: "html/*"

- name: deploy api keys
  template:
    src: apikeys.php.j2
    dest: /var/www/html/apikeys.php
    owner: root
    group: root
    mode: 0644

- name: install imgmaker script
  copy:
    src: imgmaker.sh
    dest: /usr/local/bin/imgmaker.sh
    owner: root
    group: root
    mode: 0755
  register: imgmakerscript

- name: install imgmaker services
  template:
    src: imgmaker.service
    dest: "/etc/systemd/system/imgmaker-{{ item }}.service"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ video_rooms }}"
  register: imgmaker

# - name: perform a daemon-reload if any of the imgmaker services have been modified
#   systemd:
#     daemon_reload: true
#   when: imgmaker.changed

- name: enable imgmaker services
  service:
    name: "imgmaker-{{ item }}"
    enabled: true
    state: started
  with_items: "{{ video_rooms }}"

- name: restart service if control-server service or script has been modified
  service:
    name: "imgmaker-{{ item }}"
    state: restarted
  with_items: "{{ video_rooms }}"
  when: imgmaker.changed or imgmakerscript.changed

- name: enable imgmaker service
  systemd:
    name: "imgmaker-{{ item }}"
    enabled: true
    state: started
    daemon_reload: true
  with_items: "{{ video_rooms }}"
