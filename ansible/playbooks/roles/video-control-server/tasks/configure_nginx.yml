---
- name: install the certificate
  copy: src=nginx/certificate/control.video.fosdem.org.crt dest=/etc/nginx/control.video.fosdem.org.crt owner=root group=root mode=0644
  notify: reload nginx

- name: install the key
  copy: src=nginx/certificate/control.video.fosdem.org.key dest=/etc/nginx/control.video.fosdem.org.key owner=root group=root mode=0600
  notify: reload nginx

- name: install htpasswd
  copy: src=nginx/htpasswd dest=/etc/nginx/htpasswd owner=root group=root mode=0644
  notify: reload nginx

- name: install dh parameters
  copy: src=nginx/certificate/dhparam.pem dest=/etc/nginx/dhparam.pem owner=root group=root mode=0644
  notify: reload nginx

- name: set global configuration
  copy: src=nginx/global.conf dest=/etc/nginx/conf.d/global.conf owner=root group=root mode=0644

- name: disable default configuration
  file: path=/etc/nginx/sites-enabled/default state=absent
  notify: reload nginx

- name: configure control.video.fosdem.org
  template: src=nginx/sites-enabled/control.video.fosdem.org.conf dest=/etc/nginx/sites-enabled/control.video.fosdem.org.conf owner=root group=root mode=0644
  notify: reload nginx

- name: Add mtail metrics to ngninx
  copy:
    src: nginx/mtail.conf
    dest: /etc/nginx/conf.d/mtail.conf
    owner: root
    group: root
    mode: 0644
  notify: reload nginx
