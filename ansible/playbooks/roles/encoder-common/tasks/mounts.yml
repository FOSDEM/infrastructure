---
- name: ensure /srv/sreview exists
  file:
    path: /srv/sreview
    state: directory

- name: ensure /srv/sreview/incoming exists
  file:
    path: /srv/sreview/incoming
    state: directory

- name: ensure NFS mount software is installed
  apt:
    state: latest
    package:
    - nfs-common

#- name: mount backends
#  mount:
#    name: /srv/sreview/incoming
#    src: 142.132.135.37:/var/www/dump
#    fstype: nfs
#    state: mounted

- name: mount working storage
  mount:
    name: /srv/sreview/{{ item }}
    src: 10.0.0.2:/srv/sreview/{{ item }}
    fstype: nfs
    state: mounted
  with_items:
  - assets
  - storage
  - output
