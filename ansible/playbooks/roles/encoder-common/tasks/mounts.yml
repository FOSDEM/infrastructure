---
- name: ensure /srv/sreview exists
  file:
    path: /srv/sreview
    state: directory

- name: ensure /srv/sreview/incoming exists
  file:
    path: /srv/sreview/incoming
    state: directory

- name: mount backends
  mount:
    name: /srv/sreview/incoming/{{ item }}
    src: stream{{ item }}.video.fosdem.org:/var/www/dump
    fstype: nfs
    state: mounted
  with_items:
  - backend0

- name: mount working storage
  mount:
    name: /srv/sreview/{{ item }}
    src: reviewstorage.video.fosdem.org:/srv/sreview/{{ item }}
    fstype: nfs
    state: mounted
  with_items:
  - assets
  - storage
  - output
