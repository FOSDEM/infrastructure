---
- name: install video-bmd-monitor script
  template: src=video-bmd-monitor/video-bmd-monitor.sh dest=/usr/local/bin/video-bmd-monitor.sh owner=root group=root mode=0755
  register: bmdmonitorscript

- name: install video-bmd-monitor service
  template: src=video-bmd-monitor/video-bmd-monitor.service dest=/etc/systemd/system/video-bmd-monitor.service owner=root group=root mode=0644
  register: bmdmonitor

- name: perform a daemon-reload if video-bmd-monitor.service has been modified
  shell: systemctl daemon-reload
  when: bmdmonitor.changed

- name: enable video-bmd-monitor service
  service: name=video-bmd-monitor enabled=yes state=started

- name: restart service if video-bmd-monitor service  or script has been modified
  service: name=video-bmd-monitor state=restarted
  when: bmdmonitor.changed or bmdmonitorscript.changed

- name: enable video-bmd-monitor service
  systemd: name=video-bmd-monitor enabled=yes state=started daemon_reload=yes
