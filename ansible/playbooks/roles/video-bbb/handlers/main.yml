---
- name: restart vocto
  service:
    name: voctocore
    state: restarted
  notify: restart voctoscripts

- name: restart voctoscripts
  service:
    name: "{{ item }}"
    state: restarted
  with_items:
  - vocto-sink-output
  - vocto-source-recordings

- name: restart voctocore
  service:
    name: voctocore
    state: restarted

- name: restart systemd-logind
  service:
    name: systemd-logind
    state: restarted

- name: restart nginx
  service:
    name: nginx
    state: restarted
