---

- name: create recording directory
  file:
    path: /home/rec
    state: directory
    owner: www-data
    group: www-data

- name: "install nginx configuration"
  copy:
    src: "{{ item }}"
    dest: /etc/nginx/
    owner: root
    group: root
    mode: 0644
  with_items:
  - nginx.conf
  notify: restart nginx

- name: "install packages"
  apt:
    state: latest
    package:
    - nginx-full
    - libnginx-mod-rtmp
    - sproxy


