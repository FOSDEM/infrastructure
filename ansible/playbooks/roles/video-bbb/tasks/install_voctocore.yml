---
- name: create recordings directory
  file:
    path: "{{ vocto_recording_directory }}"
    state: directory
    owner: sreview
    group: fosdem
    mode: 0755

- name: "install packages"
  apt:
    state: latest
    package:
    - bash-completion
    - curl
    - ffmpeg
    - git
    - python3-gi-cairo
    - rsync
    - avahi-daemon
    - voctomix-core
    - telnet
    - inkscape

- name: create scripts directory
  file:
    path: /opt/scripts/
    state: directory
    owner: root
    group: root
    mode: 0755

- name: install sink-output scripts
  copy:
    src: "scripts/{{ item }}"
    dest: /opt/scripts/
    owner: root
    group: root
    mode: 0755
  with_items:
  - create_prerolls.py
  - create_timer_overrides.py
  - sink-output.sh
  - source-recording.sh
  - source-slide.sh
  notify: restart voctoscripts

- name: create config directory
  file:
    path: /opt/config/
    state: directory
    owner: root
    group: root
    mode: 0755

- name: set standard configuration
  copy:
    src: "config/{{ item }}"
    dest: "/opt/config/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
  - defaults.sh
  - voctocore.ini
  - background.png
  - slide.raw
  - streamkeysalt.sh
  - fosdem_preroll_template.svg
  notify: restart vocto

- name: patch videomix.py to use our defaults
  patch:
    src: patches/videomix.py.diff
    dest: /usr/share/voctomix/voctocore/lib/videomix.py

- name: set local configuration
  template:
    src: config/config.sh
    dest: /opt/config/config.sh
    owner: root
    group: root
    mode: 0644
  notify: restart vocto

- name: install vocto units
  copy:
    src: "{{ item }}"
    dest: /etc/systemd/system/
    owner: root
    group: root
    mode: 0644
  with_fileglob:
  - ../files/units/*
  notify: restart vocto

- name: enable and start all vocto units
  service:
    name: "{{ item }}"
    state: started
    enabled: true
    daemon_reload: true
  with_items:
  - voctocore
  - vocto-sink-output

- name: restart vocto scripts on sproxy change
  command: "/bin/true"
  notify: restart vocto
  when: sproxy.changed
