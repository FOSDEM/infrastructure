- name: create Prometheus group
  group: name={{ prometheus_group }}  state=present

- name: create Prometheus user
  user:
    name: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    createhome: no
    shell: /sbin/nologin
    comment: "Prometheus User"
    state: present

- name: set permissions, owner and group
  file:
    path: "{{ prometheus_install_path }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: "go-w"
    recurse: yes

- name: mkdir for config and data
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: "u=rwx,g=rx,o="
  with_items:
    - "{{ prometheus_rule_path }}"
    - "{{ prometheus_file_sd_config_path }}"
    - "{{ prometheus_db_path }}"

- name: untar prometheus tarball
  unarchive:
    src: "{{ prometheus_tarball_url }}"
    dest: "{{ prometheus_install_path }}"
    mode: 0755
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    copy: no

- name: Configure Prometheus
  notify:
  - reload prometheus
  copy:
    content: "{{ prometheus_config | to_nice_yaml(indent=2) }}"
    dest: "{{ prometheus_config_path }}/prometheus.yml"
    mode: 0755
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"

- name: Configure rules files
  copy:
    src: "{{ item }}"
    dest: "{{ prometheus_rule_path }}/"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: 0644
  with_fileglob:
    - rules/*.rules
  notify:
  - reload prometheus
  when: prometheus_version | version_compare('2.0', '<')

- name: Configure yaml rules files
  copy:
    src: "{{ item }}"
    dest: "{{ prometheus_rule_path }}/"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: 0644
  with_fileglob:
    - rules/*.yml
  notify:
  - reload prometheus
  when: prometheus_version | version_compare('2.0', '>=')

- name: Install prometheus systemd service file
  notify:
  - restart prometheus
  template:
    src: prometheus.service
    dest: /etc/systemd/system/prometheus.service
  when: prometheus_version | version_compare('2.0', '<')

- name: Install prometheus 2.0 systemd service file
  notify:
  - restart prometheus
  template:
    src: prometheus2.service
    dest: /etc/systemd/system/prometheus.service
  when: prometheus_version | version_compare('2.0', '>=')

- name: Enable and start prometheus service
  systemd:
    name: prometheus.service
    state: started
    enabled: yes
    daemon_reload: yes

- name: Deploy avq targets
  copy:
    src: avq.yml
    dest: "{{ prometheus_config_path }}/"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: 0644

- name: Deploy node targets
  template:
    src: nodes.yml.j2
    dest: "{{ prometheus_config_path }}/nodes.yml"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: 0644
