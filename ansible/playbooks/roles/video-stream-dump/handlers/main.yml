---
- name: restart streamdump target
  become: true
  systemd:
    daemon_reload: true
    name: streamdump.target
    state: restarted

- name: restart streamdump service
  become: true
  systemd:
    daemon_reload: true
    name: "streamdump-{{ item.host }}.service"
    state: restarted
  with_items: "video_stream_dump_services.results"
  when: item is changed
