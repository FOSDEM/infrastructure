- name: install streamdump target
  template:
    src: streamdump.target
    dest: /etc/systemd/system/streamdump.target
    owner: root
    group: root
    mode: 0644
  notify:
  - restart streamdump target

- name: start and enable streamdump target
  become: true
  systemd:
    daemon_reload: true
    name: streamdump.target
    state: started
    enabled: true
