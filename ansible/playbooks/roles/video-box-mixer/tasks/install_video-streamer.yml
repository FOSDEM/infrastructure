- name: install rc-local script
  copy:
    src: video-streamer/rc.local
    dest: /etc/rc.local
    owner: root
    group: root
    mode: 0755
  register: rclocal

- name: restart service if rc.local has been modified
  service:
    name: rc-local.service
    state: restarted
  when: rclocal.changed



