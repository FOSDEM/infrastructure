# Install base role everywhere
- hosts: all
  tags: [base]
  roles:
    - base
    - users
    - docker
    - prometheus.docker
# Playbook for installing event primary node
- hosts: event-primary
  tags: [event-primary]
  roles:
    - network_tools
    - prometheus
    - grafana
    - snmp_exporter
    - dns
    - web

- hosts: public-grafana
  tags: [public-grafana]
  roles:
    - public_grafana
