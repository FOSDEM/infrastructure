# Install base role everywhere
- hosts: all
  tags: [base]
  roles:
    - docker
    - users
    - base
# Playbook for installing event primary node
- hosts: event-primary
  tags: [event-primary]
  roles:
    - network_tools
    - prometheus.docker
    - prometheus
    - snmp_exporter
    - dns
    - web
  vars:
    bind_zones:
      conference.fosdem.net:
        type: master
    bind_recursion_allowed_clients:
     - 0/0   # FIXME, the DNS role is mixing up allow-query and allow-recursion.
