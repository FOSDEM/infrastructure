# Install base role on servers
- hosts: event-primary:event-secondary:public-grafana
  tags: [base]
  roles:
    - base
    - users
    - docker
    - node_exporter
# Playbook for installing event primary node
- hosts: event-primary
  tags: [event-primary]
  roles:
    - network_tools
    - oxidized
- hosts: event-primary
  tags: [event-primary,prometheus]
  roles:
    - prometheus
    - grafana
    - snmp_exporter
    - web
- hosts: event-primary
  tags: [event-primary,dns]
  roles:
    - dns

- hosts: public-grafana
  tags: [public-grafana]
  roles:
    - public_grafana

- hosts: videoboxes
  tags: [videoboxes]
  remote_user: root
  sudo: no
  roles:
    - videobox_base
    - node_exporter.systemd
    - recording
    - mistserver
    - streaming
  vars:
    node_exporter_download_url: https://monitor.conference.fosdem.net/node_exporter
