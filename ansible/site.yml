# Install base role everywhere
- hosts: all
  tags: [base]
  roles:
    - base
    - users
    - docker
    - prometheus.docker
# Playbook for installing event primary node
- hosts: event-primary
  tags: [event-primary]
  roles:
    - network_tools
    - prometheus
    - snmp_exporter
    - dns
    - web
  vars:
    bind_zones:
      conference.fosdem.net:
        type: master

- hosts: public-grafana
  tags: [public-grafana]
  roles:
    - public_grafana
