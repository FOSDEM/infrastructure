# Install base role everywhere
- hosts: all
  tags: [base]
  roles:
    - base
    - users
    - docker
    - node_exporter
# Playbook for installing event primary node
- hosts: event-primary
  tags: [event-primary]
  roles:
    - network_tools
    - oxidized
- hosts: event-primary
  tags: [event-primary,prometheus]
  roles:
    - prometheus
    - grafana
    - snmp_exporter
    - web
- hosts: event-primary
  tags: [event-primary,dns]
  roles:
    - dns

- hosts: public-grafana
  tags: [public-grafana]
  roles:
    - public_grafana
