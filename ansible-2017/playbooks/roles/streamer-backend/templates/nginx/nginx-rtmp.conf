# {{ansible_hostname}}
#

rtmp_auto_push on;

rtmp {
	# Only allow publishing from trusted sources
{% for address in nginx_rtmp_publishers %}
	allow publish {{ address }};
{% endfor %}
	deny publish all;

	server {
		listen 1935;

		application stream {
			live on;

			hls on;
			hls_path /var/www/video;

			drop_idle_publisher 20s;
		}
	}
}
