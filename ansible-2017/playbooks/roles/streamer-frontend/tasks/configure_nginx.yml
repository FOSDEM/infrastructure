---
- name: install the certificate
  copy: src=nginx/certificate/stream.fosdem.org.crt dest=/etc/nginx/stream.fosdem.org.crt owner=root group=root mode=0644
  notify: reload nginx

- name: check if we have the key available locally
  local_action: stat path={{ role_path }}/files/nginx/certificate/stream.fosdem.org.key
  register: private_key

- name: install the key
  copy: src=nginx/certificate/stream.fosdem.org.key dest=/etc/nginx/stream.fosdem.org.key owner=root group=root mode=0600
  when: private_key.stat.exists
  notify: reload nginx

- name: disable default configuration
  file: path=/etc/nginx/sites-enabled/default state=absent
  notify: reload nginx

- name: configure stream.fosdem.org
  copy: src=nginx/sites-enabled/stream.fosdem.org.conf dest=/etc/nginx/sites-enabled/stream.fosdem.org.conf owner=root group=root mode=0644
  notify: reload nginx
